<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK CSS -->
    <link href="./style/style.css" rel="stylesheet">

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Joking</title>
</head>

<body class="container-fluid bg-dark">
    <header class="row px-4 justify-content-between align-items-center">
        <!-- logo -->
        <h6 class="col-4 fw-bold display-6 text-light text-start py-3">JustKiddin'</h6>
        <!-- weather-container -->
        <div id="spinnerWeather" class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="dataWeather" class="col-8 p-4 gap-4 d-flex align-items-center justify-content-end d-none">
            <img class="img-fluid" id="iconWeather"></img>
            <div class="text-light text-start" id="cityName">sdas</div>
            <div class="text-light text-start" id="weatherDescription">21Âª</div>
        </div>
    </header>

    <div class="container">
        <div id="jokeBox"
            class="col-12 border border-dark rounded bg-dark d-flex flex-column p-2 gap-4  position-relative"
            style="background-image: url(./assets/blob.svg);background-repeat: no-repeat;background-position: center;">
            <!-- joke-container -->
            <main class="col-12 p-4 justify-content-center">
                <div id="jokeBorder" class="col-12  border border-light rounded d-flex flex-column p-2 gap-4">
                    <!-- weather-container -->
                    <div class="col-12 p-4 gap-1 justify-content-center d-flex align-items-center">
                        <img class="img-fluid" id="iconWeather"></img>
                        <div class="text-light text-start" id="cityName"></div>
                        <div class="text-light text-start" id="weatherDescription"></div>
                    </div>
                    <!-- joke -->
                    <h6 class="text-center text-light fw-lighter">Listen...</h6>
                    <p class="text-center text-light fw-light" id="jokeID"></p>
                    <h3 class="text-center text-light fw-bold" id="singleJoke">Ready to have fun?</h3>

                    <!-- score container -->
                    <div class="d-flex flex-column justify-content-between d-none gap-2" id="jokeScore">
                        <h6 class="text-center text-light">On the HAHA scale...</h6>
                        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2">
                            <button id="score1" class="btn btn-outline-warning btn-sm" value="1">Sorry.
                                Not even the 'H'</button>
                            <button id="score2" class="btn btn-outline-warning btn-sm" value="2">Ha, but
                                could be better</button>
                            <button id="score3" class="btn btn-outline-warning btn-sm" value="3">I'm
                                crying on the floor</button>
                        </div>
                    </div>

                    <!-- next-joke -->
                    <div class="d-flex justify-content-center mb-2">
                        <a href="#" role="button" class="btn btn-outline-light" id="nextJoke">Make
                            me laught!</a>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- stats-section -->
    <footer class="row p-4 justify-content-center justify-content-md-between" id="stats__container">
        <div class="col-12 col-md-2 d-flex">
            <h4 class="fw-bold display-6 col-12 col-md-3 text-light text-center text-md-start">Your Stats</h4>
        </div>
        <div class="col-12 col-md-3 d-flex flex-md-column justify-content-center justify-content-md-start">
            <p id="totalJokesDisplayed" class="display-6 text-light text-center text-md-start fw-bold">0</p>
            <h6 class="display-6 text-light"> jokes emited</h6>
        </div>
        <div class="col-12 col-md-3 d-flex flex-md-column justify-content-center justify-content-md-start">
            <p id="totalScoreAverage" class="display-6 text-light text-center text-md-start fw-bold">0</p>
            <h6 class="display-6  text-light">score average</h6>
        </div>
        <div class="col-12 col-md-3 d-flex flex-md-column justify-content-center justify-content-md-start">
            <p id="typeFan" class="display-6 text-light text-center text-md-start fw-bold">dad jokes
            </p>
            <h6 class="display-6 text-light">fan</h6>
        </div>
    </footer>

    <!-- script -->
    <script>var exports = {};</script>
    <script src="./src/stats.js" type="module"></script>
    <script src="./src/weather.js" type="module"></script>
    <script src="./src/report.js"></script>
    <script src="./src/joke.js"></script>
    <script src="./src/main.js" type="module"></script>

    <!-- BOOTSTRAP BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
